<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="overflow-x-hidden">
    <!-- alert -->
    <div
      id="alert"
      class="alert alert-success alert-dismissible w-75 position-fixed d-none"
      role="alert"
    >
      <div>Thankyou for joining with us!</div>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <!-- content -->
    <div class="row">
      <div
        class="col-12 col-lg-6 d-flex align-items-center justify-content-center pt-5"
        id="img-section"
      >
        <img src="./media/image.jpg" alt="Register image" />
      </div>
      <div
        class="col-12 col-lg-6 d-flex justify-content-center"
        id="form-section"
      >
        <div class="w-75">
          <h1 class="mt-5 text-center fw-bold">Create Account</h1>
          <form action="" class="mt-4">
            <div class="row">
              <div class="col-12 col-sm-6">
                <!-- name -->
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    aria-describedby="nameFeedback"
                  />
                  <div id="nameFeedback" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <!-- email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    aria-describedby="emailFeedback"
                  />
                  <div id="emailFeedback" class="invalid-feedback"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-sm-6">
                <!-- phone -->
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    aria-describedby="phoneFeedback"
                  />
                  <div id="phoneFeedback" class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <!-- dob -->
                <div class="mb-3">
                  <label for="dob" class="form-label">Date of birth</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dob"
                    aria-describedby="dobFeedback"
                  />
                  <div id="dobFeedback" class="invalid-feedback"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-sm-6">
                <!-- age -->
                <div class="mb-3">
                  <label for="age" class="form-label">Age</label>
                  <input type="text" class="form-control" id="age" readonly />
                  <div class="form-text">
                    Will be calculated based on your Date of birth!
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <!-- gender -->
                <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <div class="d-flex gap-3">
                    <div class="form-check">
                      <input
                        type="radio"
                        class="form-check-input"
                        id="male"
                        name="gender"
                      />
                      <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                      <input
                        type="radio"
                        class="form-check-input"
                        id="female"
                        name="gender"
                      />
                      <label class="form-check-label" for="female"
                        >Female</label
                      >
                    </div>
                  </div>
                  <div
                    id="genderFeedback"
                    class="custom-error-message text-danger d-none"
                  >
                    Kindly select the gender.
                  </div>
                </div>
              </div>
            </div>

            <!-- qualification -->
            <div class="mb-3">
              <label class="form-label">Qualification</label>
              <div class="row">
                <div class="col-12 col-sm-6 col-md-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="High school"
                      id="high-school"
                    />
                    <label class="form-check-label" for="high-school"
                      >High school</label
                    >
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="Diploma"
                      id="diploma"
                    />
                    <label class="form-check-label" for="diploma"
                      >Diploma</label
                    >
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="Associate Degree"
                      id="associate-degree"
                    />
                    <label class="form-check-label" for="associate-degree"
                      >Associate Degree</label
                    >
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="Bachelor Degree"
                      id="bachelor-degree"
                    />
                    <label class="form-check-label" for="bachelor-degree"
                      >Bachelor Degree</label
                    >
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="Masters Degree"
                      id="masters-degree"
                    />
                    <label class="form-check-label" for="masters-degree"
                      >Masters Degree</label
                    >
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="Doctoral Degree"
                      id="doctoral-degree"
                    />
                    <label class="form-check-label" for="doctoral-degree"
                      >Doctoral Degree</label
                    >
                  </div>
                </div>
              </div>
            </div>

            <!-- profession -->
            <div class="mb-3">
              <label for="profession" class="form-label">Profession</label>
              <div class="row">
                <div class="col-12 col-sm-6">
                  <select
                    class="form-select mb-3"
                    aria-label="Default select example"
                    name="profession"
                    id="profession-select"
                  >
                    <option value="">Select one</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Accountant">Accountant</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Physician">Physician</option>
                    <option value="Chef">Chef</option>
                    <option value="Dentist">Dentist</option>
                    <option value="Architect">Architect</option>
                  </select>
                </div>
                <div class="col-12 col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    id="profession-text"
                    placeholder="Add other profession here"
                  />
                </div>
              </div>
              <div
                id="professionFeedback"
                class="custom-error-message text-danger d-none"
              ></div>
            </div>

            <div class="d-grid">
              <button class="btn btn-success" type="submit">
                Create Account
              </button>
            </div>
            <br /><br />
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/validation.js"></script>
  </body>
</html>
