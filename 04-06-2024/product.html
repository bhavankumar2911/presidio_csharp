<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      img {
        max-width: 100px;
        max-height: 100px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Picture</th>
          <th>Quantity in Hand</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>T-shirt</td>
          <td>$10.99</td>
          <td>
            <img
              src="https://m.media-amazon.com/images/I/71eUwDk8z+L._SX569_.jpg"
              alt="T-shirt"
            />
          </td>
          <td>50</td>
        </tr>
        <tr>
          <td>Shorts</td>
          <td>$19.99</td>
          <td>
            <img
              src="https://m.media-amazon.com/images/I/51-gK8xt34L._SX679_.jpg"
              alt="Shorts"
            />
          </td>
          <td>30</td>
        </tr>
        <tr>
          <td>Water bottle</td>
          <td>$15.49</td>
          <td>
            <img
              src="https://m.media-amazon.com/images/I/415YRsH9FwL._SX300_SY300_QL70_FMwebp_.jpg"
              alt="Water bottle"
            />
          </td>
          <td>20</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
