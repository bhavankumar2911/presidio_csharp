<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Mock Up</title>
    <link

    <div class="triangle"></div>
    <div class="container">

        <div class="col right">
          <div class="phone">
            <img class="inbox" src="./media/a-inbox.svg" alt="" />

          </div>
          <div class="phone">
            <img class="inbox" src="./media/i-inbox.svg" alt="" />
            <img class="mail" src="./media/i-mail.svg" alt="" />

        </div>
      </div>
